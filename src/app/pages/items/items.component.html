<div class="zomato">
  <h1 class="text-white">{{zomato}}</h1>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let restra of restraunt">
        <div class="card">
          <img src="{{restra.photoUrl}}" class="image img-fluid" alt="">
          <div class="hotelcontent">
            <p>{{restra.menuItemName}}</p>
            <p>${{restra.price}}</p>
            <p>{{restra.restaurantName}}</p>
            <button class="btn btn-success " (click)="openQtyModel(restra)">Order Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Food Quantity</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeQtyModel()"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <label>Enter Quantity</label>
        <input type="text" placeholder="Quantity" class="form-control" [(ngModel)]="quantity">
      </div>
      <div class="modal-body">
        <label>
          <Address></Address>
        </label>
        <input type="text" placeholder="Quantity" class="form-control" [(ngModel)]="address">
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="placeorder()">Add</button>
      </div>

    </div>
  </div>
</div>
