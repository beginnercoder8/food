    <div class="content">
        <h1 class="head">
            Zomato
        </h1>
        <div>
            <div class="container" >
                
                    <div class="card" *ngFor="let category of categories" (click)="navigation(category.categoryId)">
                        <a>
                        <img src={{category.photoUrl}} class="imglist" alt="food">
                        <div>
                            <h1>{{category.categoryName}}</h1>
                        </div>
                    </a>
                    </div>
            </div>
        </div>
    </div>
