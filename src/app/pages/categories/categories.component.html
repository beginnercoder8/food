    <div class="content">
        <h1 class="head">
            Food Categories
        </h1>
        <div>
            <div class="container1" >
                
                    <div class="card" *ngFor="let category of categories" (click)="navigation(category.categoryId,category.categoryName)">
                        <a>
                        <img src={{category.photoUrl}} class="imglist" alt="food image">
                        <div>
                            <h1>{{category.categoryName}}</h1>
                        </div>
                    </a>
                    </div>
            </div>
        </div>
    </div>
