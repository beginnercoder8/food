<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Reset password</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <label>Name</label>
          <input type="text" placeholder="Name" class="form-control" [(ngModel)]="displayname">
          
        </div>
        <div class="modal-body">
            <label>mobileNumber</label>
            <input type="text" placeholder="mobileNumber" class="form-control" [(ngModel)]="mobileNumber">
            
          </div>
        <div class="modal-body">
            <label>Profile Image</label>
           
            <input type="file" id="profileImage" (change)="onFileSelected($event)" class="form-control">
          </div>
          
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" >Send</button>
        </div>
  
      </div>
    </div>
  </div>
 <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>User Profile</h2>
        <button class="btn-color" (click)="openQtyModel()">update profile</button>
        <div class="form-group">
          <label for="name">Name</label>
          <p id="name">{{ name.userName}}</p>
        </div>
        
        <div class="form-group">
          <label for="mobileNumber">Mobile Number</label>
          <p id="mobileNumber">{{ name.mobileNo}}</p>
        </div>
        
        <div class="form-group">
          <label for="address">Address</label>
          <p id="address">{{ data.Adress }}</p>
        </div>
        
        <div class="form-group">
          <label for="profileImage">Profile Image</label>
          <img *ngIf="selectedFile" [src]="selectedFile" alt="Selected Image" class="img-thumbnail">
          <input type="file" id="profileImage" (change)="onFileSelected($event)" class="form-control">
        </div>
        
        <hr>
        
        <div>
          <h3>Order History</h3>
          <!-- Display order history here -->
        </div>
        
        <div>
          <h3>Payment</h3>
          <!-- Display payment information here -->
        </div>
        
        <button type="button" class="btn btn-danger" (click)="logout()">Logout</button>
        <button type="button" class="btn btn-link" (click)="goToSettings()">Settings</button>
      </div>
    </div>
  </div>
