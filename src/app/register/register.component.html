<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Register</h2>
        <div class="text-center mb-5 text-dark">Welcome to FoodCourt</div>
        <div class="card my-5">
  
          <form class="card-body cardbody-color p-lg-5">
  
            <div class="text-center">
              <img src="./assets/food-court.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>
  
            <div class="mb-3">
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp" name="userName"
                placeholder="User Name" [(ngModel)]="username">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="password"
                [(ngModel)]="password" name="password">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="mobileNo" placeholder="mobileNo"
                  [(ngModel)]="mobilenumber" name="mobileNo">
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" id="password" placeholder="email"
                  [(ngModel)]="email" name="password">
              </div>
              
              <div class="mb-3">
                <input type="text" class="form-control" id="role" placeholder="Adress"
                  [(ngModel)]="Address" name="role">
              </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100"
                (click)="Loginform()">Register</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark pointere">
              Registered? <a (click)="login()" class="text-dark fw-bold"> Allready have an
                Account</a>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
